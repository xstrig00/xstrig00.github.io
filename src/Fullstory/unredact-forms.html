<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unredacted Forms</title>
    <link rel="icon" href="../../images/fullstory.png" type="image/png">

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/subpage.css">
    <link rel="stylesheet" href="../../css/status.css">
    <link rel="stylesheet" href="../../css/warning.css">

</head>
<body>
    <div class="session-status status-on">
        Session recording: <span class="status-text">FullStory</span>
    </div>

    <div class="status redaction">
        Redaction
    </div>

    <div class="container subpage">
        <h2>Choose one of these forms:</h2>

        <div class="button-group">
            <button class="sub-button">Login</button>
            <button class="sub-button">Shipping</button>
        </div>
    </div>

    <p class="warning-text">
        All of your actions on the page are currently being recorded. <br>
        Beware, your sensitive data may leak in the process of recording. For your own protection, input only fake credentials.
    </p>
</body>
</html>
