<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unredacted Forms</title>
    <link rel="icon" href="../../images/smartlook.png" type="image/png">
    
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/subpage.css">
    <link rel="stylesheet" href="../../css/status.css">
    <link rel="stylesheet" href="../../css/warning.css">
    
    <script type='text/javascript'>
        // unset doNotTrack flag
        Object.defineProperty(window.navigator, 'doNotTrack', {
            value: null
        });
        
        window.smartlook||(function(d) {
        var o=smartlook=function(){ o.api.push(arguments)},h=d.getElementsByTagName('head')[0];
        var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';
        c.charset='utf-8';c.src='https://web-sdk.smartlook.com/recorder.js';h.appendChild(c);
        })(document);
        smartlook('record', { forms: true, numbers: true, emails: true, ips: true });
        smartlook('init', '8fa8a055d55436f08a9f12e92e48fc0d2bfe8a90', { region: 'eu' });
    </script>
</head>
<body>
    <div class="session-status status-on">
        Session recording: <span class="status-text">Smartlook</span>
    </div>

    <div class="status redaction">
        Redaction
    </div>

    <div class="container subpage">
        <h2>Choose one of these forms:</h2>

        <div class="button-group">
            <a href="unredact-login.html" class="sub-button">Login</a>
            <a href="unredact-shipping.html" class="sub-button">Shipping</a>
        </div>
    </div>

    <p class="warning-text">
        All of your actions on the page are currently being recorded. <br>
        Beware, your sensitive data may leak in the process of recording. For your own protection, input only fake credentials.
    </p>
</body>
</html>
