<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unredacted Forms</title>
    <link rel="icon" href="../../images/mouseflow.png" type="image/png">

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/subpage.css">
    <link rel="stylesheet" href="../../css/status.css">
    <link rel="stylesheet" href="../../css/warning.css">
    
    <script type="text/javascript">
        // Unset doNotTrack flag
        Object.defineProperty(window.navigator, 'doNotTrack', {
            value: null
        });

        window._mfq = window._mfq || [];
        (function() {
          var mf = document.createElement("script");
          mf.type = "text/javascript"; mf.defer = true;
          mf.src = "//cdn.mouseflow.com/projects/dfddc77a-ead6-4f3f-a61b-5d9103fa731e.js";
          document.getElementsByTagName("head")[0].appendChild(mf);
        })();
    </script>
</head>
<body>
    <div class="session-status status-on">
        Session recording: <span class="status-text">Mouseflow</span>
    </div>

    <div class="status redaction">
        Redaction
    </div>

    <div class="container subpage">
        <h2>Choose one of these forms:</h2>

        <div class="button-group">
            <button class="sub-button">Login</button>
            <button class="sub-button">Shipping</button>
        </div>
    </div>

    <p class="warning-text">
        All of your actions on the page are currently being recorded. <br>
        Beware, your sensitive data may leak in the process of recording. For your own protection, input only fake credentials.
    </p>
</body>
</html>
